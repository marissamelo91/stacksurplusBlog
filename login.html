<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stacksurplusBlog</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <header class="header">
        <nav>
            <ul class="list">
                <li class="list-item"><a href="#home">Home</a> </li>
                {{#unless login}}
                <li class="list-item"><a href="#dashboard">Dashboard</a></li>
                <li class="list-item"><a href="#login">Login</a></li>
                {{else}}
                <li class="list-item">
                    <button class="btn" id="logout-btn">Logout</button>
                </li>
                {{/unless}}
            </ul>
        </nav>
        <h1>The Tech Blog</h1>
    </header>
    <main>
        <section>
            <div class="dashboard-container">
                <div class="dashboard-title">
                    <span>
                        Login
                    </span>
                </div>
                <div class="dashboard-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="input">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="input">
                    </div>
                    <button class="btn">Login</button>
                    <div style="margin-top: 20px;"><a href="#">Sign Up</a></div>


                </div>
            </div>

        </section>




    </main>
</body>

</html>
